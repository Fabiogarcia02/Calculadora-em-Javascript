<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div id="calculadora">
      <div class="display" id="display">0</div>
      <div class="botoes">
        <!-- Linha 1 -->
        <button id="bt-7">7</button>
        <button id="bt-8">8</button>
        <button id="bt-9">9</button>
        <button id="bt-divide">/</button>

        <!-- Linha 2 -->
        <button id="bt-4">4</button>
        <button id="bt-5">5</button>
        <button id="bt-6">6</button>
        <button id="bt-times">*</button>

        <!-- Linha 3 -->
        <button id="bt-1">1</button>
        <button id="bt-2">2</button>
        <button id="bt-3">3</button>
        <button id="bt-minus">-</button>

        <!-- Linha 4 -->
        <button id="bt-0" class="zero">0</button>
        <button id="bt-comma">,</button>
        <button id="bt-plus">+</button>

        <!-- Linha 5 -->
        <button id="bt-ac" class="ac">AC</button>
        <button id="bt-equals" class="equals">=</button>
      </div>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>
</html>
